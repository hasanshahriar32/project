<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore bootstrap</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <style>
        
    </style>
</head>
<body>
    <script src="bootstrap/bootstrap.min.js"></script>
    <header>
        <h1 class="bg-success bg-gradient bg-opacity-50">Hello Bootstrap!</h1>
        <h2 class="bg-danger bg-opacity-20 --bs-text-opacity: .5">Danger</h2>
        <h3 class="bg-info">Info</h3>
        <h3 style="background-color:aqua ;">hi</h3>
        <h4 class="bg-warning">Warning</h4>
        <h5 class="bg-primary">Primary</h5>
        <h6 class="bg-default">Default</h6>
        <p class="text-success border-start">Success</p>
        <p class="text-danger border">Danger</p>
        <p class="text-info border-end">Info</p>
        <p class="text-warning text-opacity-50 border-warning border">Warning</p>
        <p class="text-primary text-opacity-25">Primary</p>
        <p class="text-default text-opacity-90">Default</p>
        <p class="text-muted">Muted</p>
        <p class="text-white">White</p>
        <p class="text-black">Black</p>
        <p class="text-gray">Gray</p>
        <p class="text-light">Light</p>
        <p class="text-dark">Dark</p>
        <p class="text-link">Link</p>
        <p class="text-link-hover">Link Hover</p>
        <p class="text-link-visited">Link Visited</p>
        <p class="text-link-active">Link Active</p>
        <p class="text-link-disabled">Link Disabled</p>
        <p class="text-link-focus">Link Focus</p>

        <p class="text-success-dark">Success Dark</p>
        <p class="text-danger-dark">Danger Dark</p>
        <p class="text-info-dark">Info Dark</p>

    </header>
</body>
</html>
