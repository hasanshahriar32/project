<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>explore more events </h1>
    <br>
    <p>with mouse</p>
    <button id="btn-more">mouse click</button>
    <button id="btn-enter">mouse enter</button>
    <button id="btn-move">mouse move</button>

    <br><br>
    <p>with keyboard</p>
    <input id="key-down" placeholder="keydown" type="text">
    <input id="key-press" placeholder="keypress" type="text">
    <input id="key-up" placeholder="keyup" type="text">


    <br><br>
    <p>with focus and blur</p>
    <input id="focus" placeholder="focus-blur" type="text">
    <script src="more-events.js"></script>
</body>
</html>
