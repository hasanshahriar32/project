<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <script src="https://kit.fontawesome.com/5fd3ee4f53.js" crossorigin="anonymous"></script>
    
    <style>
        h1{
            text-align: center;
            font-size: 3em;
        }
        .fa-3x{
            font-size: 3em;
            color: red;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1><i class="fa-solid fa-icons"></i>Icons</h1>
    <p>
        <img src="cyborg-18.gif" alt="icon" height="auto" width="50%" margin="37.5%">
    </p>
    <div class="fa-3x">
        <i class="fa-solid fa-circle-plus fa-beat"></i>
        <i class="fa-solid fa-heart fa-beat"></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;" ></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 2s;"></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i>
      </div>
</body>
</html>
